<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->

<html lang="en">
<!-- Inicia o documento HTML e define o idioma da página como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura a página para ser responsiva, garantindo boa exibição em dispositivos móveis -->

    <title>Elementos Flutuantes</title>
    <!-- Define o título da página que será exibido na aba do navegador -->

    <link rel="stylesheet" href="./css/style.css">
    <!-- Conecta este documento HTML a um arquivo CSS externo chamado 'style.css' para estilização -->
</head>

<body>
    <!-- Inicia o corpo do documento, onde o conteúdo visível será colocado -->

    <div id="principal">
        <!-- Cria uma divisão (bloco de conteúdo) com o ID 'principal', que serve como um contêiner principal -->

        <div class="conteudo">
            <!-- Cria uma caixa com a classe 'conteudo', que será estilizada no CSS -->
            Conteúdo 1
            <!-- Texto dentro da caixa -->
        </div>

        <div class="conteudo">
            <!-- Outra caixa com a mesma classe 'conteudo', repetindo o estilo -->
            Conteúdo 2
        </div>

        <div class="conteudo">
            <!-- Mais uma caixa com a classe 'conteudo', aplicando o mesmo estilo -->
            Conteúdo 3
        </div>

        <div class="clear">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut maximus arcu dolor. Vestibulum mi nisi, pharetra
            non suscipit sit amet, eleifend eget nisi. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
            malesuada molestie rhoncus.
        </div>
        <!-- Esta div vazia com a classe 'clear' serve para corrigir problemas de alinhamento causados pelos elementos flutuantes -->
    </div>

</body>

</html>
<!-- Finaliza o documento HTML -->
