<!-- Declara que este é um documento HTML5. -->
<!DOCTYPE html>
<!-- Inicia o documento HTML. 
    O atributo lang="en" indica que o idioma principal da página é o inglês.
-->
<html lang="en">
<!-- Contém informações sobre a página, como configurações e links para arquivos externos. -->
<head>
    <!-- Define o conjunto de caracteres como UTF-8, permitindo exibir corretamente letras acentuadas e símbolos especiais. -->
    <meta charset="UTF-8">
    <!-- Configura a página para se adaptar corretamente a diferentes tamanhos de tela (responsividade). -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página, que aparece na aba do navegador. -->
    <title>Formatando Links</title>
    <!-- Importa um arquivo CSS externo (style.css) para estilizar a página. -->
    <link rel="stylesheet" href="./css/style.css">
<!-- Finaliza a seção <head>. -->
</head>
<!-- Inicia o corpo da página, onde o conteúdo visível será colocado. -->
<body>
    <!-- Cria um link clicável (<a>).
    O atributo href="https://www.google.com/" define o destino do link.
    Ao clicar, o usuário será redirecionado para o site do Google.
    O caractere | é usado apenas para separar visualmente os links. -->
    <a href="https://www.google.com/">Google</a> |
    <!-- Cria um link para o site do TecMundo. -->
    <a href="https://www.tecmundo.com.br/">TecMundo</a> |
    <!-- Cria um link para o site do MegaCurioso. -->
    <a href="https://www.megacurioso.com.br/">MegaCurioso</a>
<!-- Finaliza o corpo da página. -->
</body>
<!-- Finaliza o documento HTML. -->
</html>
