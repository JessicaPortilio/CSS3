<!DOCTYPE html> <!-- Define o tipo do documento como HTML5 -->
<html lang="en"> <!-- Início do documento HTML e definição do idioma como inglês -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação do texto como UTF-8 para suportar caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante que a página fique responsiva em dispositivos móveis -->
    <title>Sobrepondo Elementos</title> <!-- Define o título da página, que aparece na aba do navegador -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Conecta a página ao arquivo de estilos CSS externo -->
</head>

<body> <!-- Início do corpo da página, onde o conteúdo visível será inserido -->

    <div class="conteudo1"> <!-- Criação da primeira caixa de conteúdo com a classe "conteudo1" -->
        Conteudo 1 <!-- Texto dentro da caixa "conteudo1" -->
    </div>

    <div class="conteudo2"> <!-- Criação da segunda caixa de conteúdo com a classe "conteudo2" -->
        Conteudo 2 <!-- Texto dentro da caixa "conteudo2" -->
    </div>

    <div class="conteudo3"> <!-- Criação da terceira caixa de conteúdo com a classe "conteudo3" -->
        Conteudo 3 <!-- Texto dentro da caixa "conteudo3" -->
    </div>

</body> <!-- Fim do corpo da página -->

</html> <!-- Fim do documento HTML -->
