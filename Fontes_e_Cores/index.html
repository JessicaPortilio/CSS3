<!DOCTYPE html> 
<!-- Declaração do tipo de documento (HTML5) para garantir que o navegador interprete corretamente o código HTML. -->

<html lang="en">
<!-- Abertura da tag <html> e definição do idioma da página como inglês (en). -->

<head>
    <!-- Início da seção <head>, onde são definidas configurações e metadados da página. -->

    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de caracteres especiais como acentos. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configuração para tornar a página responsiva, ajustando-a para diferentes tamanhos de tela. -->

    <title>Fontes e Cores</title>
    <!-- Define o título da página, que aparece na aba do navegador. -->
    
    <style>
        /* Início da seção de estilos CSS internos. */

        .formatacao {
            /* Define um estilo para todos os elementos que possuem a classe "formatacao". */

            color: #FA58F4;
            /* Define a cor do texto como rosa (#FA58F4). */

            font-size: 30px;
            /* Define o tamanho da fonte como 30 pixels. */

            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            /* Define uma lista de fontes que serão usadas no texto. Caso a primeira fonte não esteja disponível, a próxima será usada. */

            background: #FFC0CB;
            /* Define a cor de fundo do elemento como rosa claro (#FFC0CB). */
        }
    </style>
    <!-- Fim da seção de estilos internos. -->
</head>

<body>
    <!-- Início do corpo da página, onde o conteúdo visível será exibido. -->

    <p class="formatacao">Conteúdo</p>
    <!-- Parágrafo (<p>) contendo o texto "Conteúdo" e aplicando a classe "formatacao" para estilização. -->

</body>
<!-- Fim do corpo da página. -->

</html>
<!-- Fim do documento HTML. -->
