<html lang="en">
<head>
    <!-- Define o conjunto de regras para o navegador interpretar corretamente o HTML5 -->
    <meta charset="UTF-8">

    <!-- Define a configuração da tela para que o site se ajuste corretamente em dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Estilo CSS Externo</title>

    <!-- Importa um arquivo CSS externo chamado "style.css", localizado dentro da pasta "css" -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- 
        Aqui tem um bloco de código CSS interno comentado.
        Quando um código está entre `<!-- -->`, ele não é interpretado pelo navegador.
        Esse CSS interno mudaria a cor do texto para vermelho e o fundo para laranja.
    -->
    <!-- <style>
        .texto {
            color: red;
            background: orange;
        }
    </style> -->
</head>
<body>

    <!-- Criamos um título de nível 1 (h1), que é um dos títulos mais importantes da página -->
    <!-- A classe "texto" é aplicada a esse título, permitindo que ele seja estilizado com CSS -->
    <h1 class="texto">
        Conteúdo de título 1
    </h1>

</body>
</html>
