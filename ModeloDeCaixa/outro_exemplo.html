<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->

<html lang="en">
<!-- Inicia o documento HTML e define o idioma da página como inglês -->

<head>
    <meta charset="UTF-8">
    <!-- Define a codificação de caracteres como UTF-8, permitindo o uso de acentos e caracteres especiais -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define a configuração de exibição para que a página se ajuste corretamente em dispositivos móveis -->

    <title>Modelo De Caixa</title>
    <!-- Define o título da página que aparecerá na aba do navegador -->

    <link rel="stylesheet" href="./css/outro_style.css">
    <!-- Conecta este documento HTML a um arquivo CSS externo chamado 'outro_style.css' para estilização -->
</head>

<body>
    <!-- Inicia o corpo do documento, onde o conteúdo visível será colocado -->

    <div id="noticia">
        <!-- Cria uma divisão (bloco de conteúdo) com o ID 'noticia', permitindo que seja estilizado no CSS -->

        <h2>Lorem ipsum dolor sit amet</h2>
        <!-- Adiciona um título de nível 2 (h2), que é um subtítulo dentro da seção de notícia -->

        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut maximus arcu dolor.
        </p>
        <!-- Adiciona um parágrafo com um texto fictício (Lorem Ipsum) usado para simular conteúdo -->
    </div>

</body>

</html>
<!-- Finaliza o documento HTML -->
