<!-- Declaração do tipo de documento HTML -->
<!DOCTYPE html>
<html lang="en">
<!-- Início da seção de cabeçalho do documento -->
<head>
    <!-- Define o conjunto de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">
    <!-- Ajusta a largura da página para se adequar ao tamanho da tela do dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador -->
    <title>Modelo De Caixa</title>
    <!-- Importa um arquivo CSS externo localizado na pasta 'css' -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Início do corpo da página -->
<body>
    <!-- Div com classe 'conteudo', usada para aplicar estilos definidos no CSS -->
    <div class="conteudo">
        Lorem ipsum dolor sit amet
    </div>
    
    <!-- Outra div com a mesma classe 'conteudo' -->
    <div class="conteudo">
        Lorem ipsum consectetur adipiscing.
    </div>

    <!-- Div com classe 'conteudo2', para testar outra formatação no CSS -->

    </div>

    <!-- Parágrafo simples sem nenhuma classe específica -->

</html>
