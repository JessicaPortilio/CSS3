<!--  Indica que este é um documento HTML5.  -->
<!DOCTYPE html> 
<!-- Define o idioma da página como inglês (en). -->
<html lang="en">
<!-- A seção que contém metadados e configurações do site. -->
<head>
    <!-- Define a codificação de caracteres para suportar acentos e símbolos especiais. -->
    <meta charset="UTF-8">
    <!-- Ajusta a página para ser responsiva, funcionando bem em dispositivos móveis. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Define o título da página que aparece na aba do navegador. -->
    <title>Elementos inline, block e inline-block</title>
    <!-- Importa um arquivo de estilos CSS externo chamado style.css, que contém as regras de design da página. -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<!-- Aqui começa o conteúdo visível da página. -->
<body>
    <!-- Cria um elemento span, que por padrão é inline (fica na mesma linha que outros elementos). -->
    <span class="borda">inline 1</span>
    <!-- Outro span, que aparece ao lado do primeiro por serem elementos inline. -->
    <!-- Ambos os span possuem a classe borda, que será estilizada pelo CSS. -->
    <span class="borda">inline 2</span> 
    <!-- Esses elementos <h1> estão comentados (<!-- -->), ou seja, não aparecem na página. -->
    <!-- <h1> é um elemento de bloco (block), o que significa que ocupa toda a largura disponível, forçando que o próximo elemento apareça abaixo dele. -->
    <!-- Se esses elementos fossem descomentados, cada um apareceria em uma linha separada. -->
        <!-- <h1 class="borda">Bloco 1</h1>
    <h1 class="borda">Bloco 1</h1> -->
<!-- Fim do conteúdo visível da página. -->
</body>
<!-- Fim do documento HTML. -->
</html>
